version: '3.7'

services: 
  smartcontract.example.com:
    volumes: 
      - ./smart-contracts:/home/smartcontract
    command: flask run --host 0.0.0.0
    environment: 
      FLASK_APP: src/app.py
      FLASK_DEBUG: 1
    ports: 
      - 5000:5000
  fabric.example.com:
    working_dir: /home/server
    image: node:8
    volumes: 
      - ./fabric-server:/home/server
    command: sh -c 'yarn && node app'
    environment: 
      PORT: 3000
    ports: 
      - 3000:3000