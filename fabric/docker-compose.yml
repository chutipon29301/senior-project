version: '3.7'

services:

  ca.org1.example.com:
    container_name: ca.org1.example.com
    image: hyperledger/fabric-ca
    environment:
      FABRIC_CA_HOME: /etc/hyperledger/fabric-ca-server
      FABRIC_CA_SERVER_CA_NAME: ca-org1
      FABRIC_CA_SERVER_CA_CERTFILE: /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      FABRIC_CA_SERVER_CA_KEYFILE: /etc/hyperledger/fabric-ca-server-config/9dc581564d194a74bf027de9a61d2fff012aa5f4909adeb4cc7077a3ada4cb01_sk
      FABRIC_CA_SERVER_TLS_ENABLED: 'true'
      FABRIC_CA_SERVER_TLS_CERTFILE: /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      FABRIC_CA_SERVER_TLS_KEYFILE: /etc/hyperledger/fabric-ca-server-config/9dc581564d194a74bf027de9a61d2fff012aa5f4909adeb4cc7077a3ada4cb01_sk
    ports:
      - 7054:7054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./fabric/crypto-config/peerOrganizations/org1.example.com/ca:/etc/hyperledger/fabric-ca-server-config

  ca.org2.example.com:
    container_name: ca.org2.example.com
    image: hyperledger/fabric-ca
    environment:
      FABRIC_CA_HOME: /etc/hyperledger/fabric-ca-server
      FABRIC_CA_SERVER_CA_NAME: ca-org2
      FABRIC_CA_SERVER_CA_CERTFILE: /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      FABRIC_CA_SERVER_CA_KEYFILE: /etc/hyperledger/fabric-ca-server-config/24f053c0a8a150cb1a873ce2f457549de420247cbc6c8f8abfef64ef14361658_sk
      FABRIC_CA_SERVER_TLS_ENABLED: 'true'
      FABRIC_CA_SERVER_TLS_CERTFILE: /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      FABRIC_CA_SERVER_TLS_KEYFILE: /etc/hyperledger/fabric-ca-server-config/24f053c0a8a150cb1a873ce2f457549de420247cbc6c8f8abfef64ef14361658_sk    
    ports:
      - 8054:7054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./fabric/crypto-config/peerOrganizations/org2.example.com/ca:/etc/hyperledger/fabric-ca-server-config

  orderer.example.com:
    container_name: orderer.example.com
    image: hyperledger/fabric-orderer
    environment:
      FABRIC_LOGGING_SPEC: debug
      ORDERER_GENERAL_LISTENADDRESS: 0.0.0.0
      ORDERER_GENERAL_GENESISMETHOD: file
      ORDERER_GENERAL_GENESISFILE: /etc/hyperledger/configtx/genesis.block
      ORDERER_GENERAL_LOCALMSPID: OrdererMSP
      ORDERER_GENERAL_LOCALMSPDIR: /etc/hyperledger/crypto/orderer/msp
      ORDERER_GENERAL_TLS_ENABLED: 'true'
      ORDERER_GENERAL_TLS_PRIVATEKEY: /etc/hyperledger/crypto/orderer/tls/server.key
      ORDERER_GENERAL_TLS_CERTIFICATE: /etc/hyperledger/crypto/orderer/tls/server.crt
      ORDERER_GENERAL_TLS_ROOTCAS: '[/etc/hyperledger/crypto/orderer/tls/ca.crt, /etc/hyperledger/crypto/peerOrg1/tls/ca.crt, /etc/hyperledger/crypto/peerOrg2/tls/ca.crt]'
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderers
    command: orderer
    ports:
      - 7050:7050
    volumes:
      - ./fabric/config:/etc/hyperledger/configtx
      - ./fabric/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com:/etc/hyperledger/crypto/orderer
      - ./fabric/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com:/etc/hyperledger/crypto/peerOrg1
      - ./fabric/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com:/etc/hyperledger/crypto/peerOrg2

  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    image: hyperledger/fabric-peer
    environment:
      CORE_VM_ENDPOINT: unix:///host/var/run/docker.sock
      CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE: artifacts_default
      FABRIC_LOGGING_SPEC: DEBUG
      CORE_PEER_GOSSIP_USELEADERELECTION: 'true'
      CORE_PEER_GOSSIP_ORGLEADER: 'false'
      CORE_PEER_GOSSIP_SKIPHANDSHAKE: 'true'
      CORE_PEER_MSPCONFIGPATH: /etc/hyperledger/crypto/peer/msp
      CORE_PEER_TLS_ENABLED: 'true'
      CORE_PEER_TLS_KEY_FILE: /etc/hyperledger/crypto/peer/tls/server.key
      CORE_PEER_TLS_CERT_FILE: /etc/hyperledger/crypto/peer/tls/server.crt
      CORE_PEER_TLS_ROOTCERT_FILE: /etc/hyperledger/crypto/peer/tls/ca.crt
      CORE_PEER_ID: peer0.org1.example.com
      CORE_PEER_LOCALMSPID: Org1MSP
      CORE_PEER_ADDRESS: peer0.org1.example.com:7051
      CORE_PEER_GOSSIP_BOOTSTRAP: peer1.org1.example.com:7051      
      CORE_PEER_GOSSIP_EXTERNALENDPOINT: peer0.org1.example.com:7051
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com:/etc/hyperledger/crypto/peer
    depends_on:
      - orderer.example.com

  peer1.org1.example.com:
    image: hyperledger/fabric-peer
    container_name: peer1.org1.example.com
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    environment:
      CORE_PEER_ID: peer1.org1.example.com
      CORE_PEER_LOCALMSPID: Org1MSP
      CORE_PEER_ADDRESS: peer1.org1.example.com:7051
      CORE_PEER_GOSSIP_BOOTSTRAP: peer0.org1.example.com:7051      
      CORE_PEER_GOSSIP_EXTERNALENDPOINT: peer1.org1.example.com:7051
      CORE_VM_ENDPOINT: unix:///host/var/run/docker.sock
      CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE: artifacts_default
      FABRIC_LOGGING_SPEC: DEBUG
      CORE_PEER_GOSSIP_USELEADERELECTION: 'true'
      CORE_PEER_GOSSIP_ORGLEADER: 'false'
      CORE_PEER_GOSSIP_SKIPHANDSHAKE: 'true'
      CORE_PEER_MSPCONFIGPATH: /etc/hyperledger/crypto/peer/msp
      CORE_PEER_TLS_ENABLED: 'true'
      CORE_PEER_TLS_KEY_FILE: /etc/hyperledger/crypto/peer/tls/server.key
      CORE_PEER_TLS_CERT_FILE: /etc/hyperledger/crypto/peer/tls/server.crt
      CORE_PEER_TLS_ROOTCERT_FILE: /etc/hyperledger/crypto/peer/tls/ca.crt
    command: peer node start
    ports:
      - 7056:7051
      - 7058:7053
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric/crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com:/etc/hyperledger/crypto/peer
    depends_on:
      - orderer.example.com

  peer0.org2.example.com:
    image: hyperledger/fabric-peer
    container_name: peer0.org2.example.com
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    environment:
      CORE_PEER_ID: peer0.org2.example.com
      CORE_PEER_LOCALMSPID: Org2MSP
      CORE_PEER_ADDRESS: peer0.org2.example.com:7051
      CORE_PEER_GOSSIP_BOOTSTRAP: peer1.org2.example.com:7051      
      CORE_PEER_GOSSIP_EXTERNALENDPOINT: peer0.org2.example.com:7051
      CORE_VM_ENDPOINT: unix:///host/var/run/docker.sock
      CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE: artifacts_default
      FABRIC_LOGGING_SPEC: DEBUG
      CORE_PEER_GOSSIP_USELEADERELECTION: 'true'
      CORE_PEER_GOSSIP_ORGLEADER: 'false'
      CORE_PEER_GOSSIP_SKIPHANDSHAKE: 'true'
      CORE_PEER_MSPCONFIGPATH: /etc/hyperledger/crypto/peer/msp
      CORE_PEER_TLS_ENABLED: 'true'
      CORE_PEER_TLS_KEY_FILE: /etc/hyperledger/crypto/peer/tls/server.key
      CORE_PEER_TLS_CERT_FILE: /etc/hyperledger/crypto/peer/tls/server.crt
      CORE_PEER_TLS_ROOTCERT_FILE: /etc/hyperledger/crypto/peer/tls/ca.crt
    command: peer node start
    ports:
      - 8051:7051
      - 8053:7053
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com:/etc/hyperledger/crypto/peer
    depends_on:
      - orderer.example.com

  peer1.org2.example.com:
    image: hyperledger/fabric-peer
    container_name: peer1.org2.example.com
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    environment:
      CORE_PEER_ID: peer1.org2.example.com
      CORE_PEER_LOCALMSPID: Org2MSP
      CORE_PEER_ADDRESS: peer1.org2.example.com:7051
      CORE_PEER_GOSSIP_BOOTSTRAP: peer0.org2.example.com:7051      
      CORE_PEER_GOSSIP_EXTERNALENDPOINT: peer1.org2.example.com:7051
      CORE_VM_ENDPOINT: unix:///host/var/run/docker.sock
      CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE: artifacts_default
      FABRIC_LOGGING_SPEC: DEBUG
      CORE_PEER_GOSSIP_USELEADERELECTION: 'true'
      CORE_PEER_GOSSIP_ORGLEADER: 'false'
      CORE_PEER_GOSSIP_SKIPHANDSHAKE: 'true'
      CORE_PEER_MSPCONFIGPATH: /etc/hyperledger/crypto/peer/msp
      CORE_PEER_TLS_ENABLED: 'true'
      CORE_PEER_TLS_KEY_FILE: /etc/hyperledger/crypto/peer/tls/server.key
      CORE_PEER_TLS_CERT_FILE: /etc/hyperledger/crypto/peer/tls/server.crt
      CORE_PEER_TLS_ROOTCERT_FILE: /etc/hyperledger/crypto/peer/tls/ca.crt
    command: peer node start
    ports:
      - 8056:7051
      - 8058:7053
    volumes:
      - /var/run/:/host/var/run/
      - ./fabric/crypto-config/peerOrganizations/org2.example.com/peers/peer1.org2.example.com:/etc/hyperledger/crypto/peer
    depends_on:
      - orderer.example.com
